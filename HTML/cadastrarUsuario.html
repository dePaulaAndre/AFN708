<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .container-form {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container text-center"> 
      <a class="navbar-brand" href="#">Cadastro de Usuário</a>
    </div>
  </nav>

  <div class="container mt-4 container-form">
    <form id="usuarioForm">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do usuário" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite o CPF do usuário" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite a senha do usuário" required>
      </div>
      <button type="submit" class="btn btn-primary">Confirmar</button>
      <a href="caminhoUsuario.html" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
 


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("usuarioForm");
  
      form.addEventListener("submit", async (event) => {
        event.preventDefault();
  
        const formData = new FormData(form);
        const headers = new Headers();
        headers.append('Authorization', 'Basic ' + btoa('user:user'));
  
        const response = await fetch("http://localhost:3000/api/usuario", {
          method: "POST",
          body: formData,
          headers: headers
        });
  
        if (response.ok) {
          alert("Usuário cadastrado com sucesso!");
          window.location.reload();
        } else {
          console.error("Erro ao cadastrar usuário");
        
        }
      });
    });
  </script>
  
</body>
</html>
